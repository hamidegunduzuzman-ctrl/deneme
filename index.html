<body>

  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Kim en Ã§ok eÅŸek siker?",
        options: ["bey", "paki", "fallik", "APO"],
        answer: "APO"
      },
      {
        question: "Kim para taÅŸÄ±mayÄ± sevmez?",
        options: ["bey", "paki", "FALLÄ°K", "APO"],

      },
      {
        question: "Kim tek hareketi ile kÄ±zlarÄ± yanÄ±na Ã§eker?",

        answer: "BEY"
      },
      {
        question: "KÄ°m en Ã§ok amatÃ¶r sever?",
        options: ["PAKÄ°","fallik","bey","apo"],
        answer: "PAKÄ°"
      },
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      document.getElementById("result").innerHTML = "";
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      if (selected === q.answer) {
        document.getElementById("result").innerText = "âœ… DoÄŸru!";
      } else {
        document.getElementById("result").innerText = "âŒ YanlÄ±ÅŸ! DoÄŸru cevap: " + q.answer;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(() => {
          document.getElementById("quiz").innerHTML = "<h2>Quiz bitti ğŸ‰</h2>";
        }, 1500);
      }
    }

    loadQuestion();
  </script>
